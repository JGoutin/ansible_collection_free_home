---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:

  - name: fedora_30
    image: fedora:30
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment:
      container: docker

  - name: fedora_31
    image: fedora:31
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment:
      container: docker

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - cleanup
    - destroy
